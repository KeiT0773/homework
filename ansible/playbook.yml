---
- name: Operate Spring-Boot
  hosts: all
  become: true
  tasks:
    - name: Install Amazon Corretto 21 JDK
      ansible.builtin.dnf:
        name: java-21-amazon-corretto-devel.x86_64
        state: present

    - name: Install git
      ansible.builtin.dnf:
        name: git
        state: present

    - name: git clone
      ansible.builtin.git:
        repo: https://github.com/koujienami/aws-study.git
        dest: /home/ec2-user/aws-study

    - name: make gradlew executable
      ansible.builtin.file:
        path: /home/ec2-user/aws-study/gradlew
        mode: '0755'

    - name: create systemd unit file for spring boot
      ansible.builtin.copy:
        dest: /etc/systemd/system/springboot.service
        content: |
          [Unit]
          Description=Spring Boot Application
          After=network.target

          [Service]
          Type=simple
          User=ec2-user
          WorkingDirectory=/home/ec2-user/aws-study
          ExecStart=/home/ec2-user/aws-study/gradlew bootRun
          Restart=always
          StandardOutput=journal
          StandardError=journal

          [Install]
          WantedBy=multi-user.target
      notify:
        - reload systemd

    - name: enable and start spring boot service
      ansible.builtin.systemd:
        name: springboot.service
        enabled: true
        state: started

  handlers:
    - name: reload systemd
      ansible.builtin.systemd:
        daemon_reload: true